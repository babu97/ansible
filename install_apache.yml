---
- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
     update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package && add php support for apache
    apt:
     name: 
       - apache2
       - libapache2-mod-php
     
     state: latest
    when: ansible_distribution == "Ubuntu"
  - name: update repository index
    dnf:
     update_cache: yes
    when: ansible_distribution_version == "CentOS"

  - name: install apache2 package
    dnf:
     name:
       - httpd
       - libapache2-mod-php
     state: latest
    when: ansible_distribution_version == "CentOS"

  